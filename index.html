<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/main.css">
    <script defer src="script.js"></script>
    <title>Rock, Paper, Scissor!</title>
</head>

<body>
    <!-- game container -->
    <div class="game-container">
        <h1>Let's Play!</h1>
        <h1>Rock, Paper, Scissor!</h1>
        <!-- option container -->
        <div class="options-container">
            <button class="btn-rock" id="rock">
                <img src="images/rock.png" alt="rock">
            </button>
            <button class="btn-paper" id="paper">
                <img src="images/paper.png" alt="paper">
            </button>
            <button class="btn-scissor" id="scissor">
                <img src="images/scissor.png" alt="scissor">
            </button>
        </div>
        <!-- selection message -->
        <p class="selection-message">Welcome! Let's play Rock, Paper, Scissor!</p>
        <!-- score -->
        <p>Player vs. Computer</p>
        <h2>Score:</h2>
        <div class="score-container">
            <p class="player-score">0</p>
            <p>&nbsp;-&nbsp;</p>
            <p class="computer-score">0</p>
        </div>
        <!-- reset button -->
        <button class="reset-game">Reset Game</button>
    </div>
</body>

</html>
